<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's keep in touch</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
    
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
        }

        button {
            background-color: blue;
        
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100px;
            
        }

        button:hover {
            background-color: #3e8e41;
        }

        .arrow {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Let's keep in touch</h2>
        <p>Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
        <input type="email" placeholder="Enter your email address">
        <button>SEND <span class="arrow">â†’</span></button>
        <label>
            <input type="checkbox"> I agree to my email address being stored and used to receive monthly newsletter.
        </label>
    </div>
</body>

</html>
